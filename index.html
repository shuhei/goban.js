<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Goban</title>
</head>
<body>
  <h1>Canvas Goban</h1>
  <p>A Go board implementation with only HTML5 canvas and Javascript code. I'm not sure whether it works on MSIE or not. Maybe not.</p>

  <canvas id="goban" width="420" height="420">Your browser does not support the canvas tag.</canvas>
  <div id="control">
    <p>
      <button type="button" class="button-beginning">&lt;&lt;</button>
      <button type="button" class="button-previous">&lt;</button>
      <span class="current-count">0</span>
      <button type="button" class="button-next">&gt;</button>
      <button type="button" class="button-last">&gt;&gt;</button>
    </p>
    <p>Black:<span class="black-prisoner">0</span> White:<span class="white-prisoner">0</span></p>
  </p>

  <script src="./dist/traceur-runtime.js"></script>
  <script src="./dist/bundle.js"></script>
  <script>System.get('app');</script>
</body>
</html>
